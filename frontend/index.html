<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Hind+Madurai:300|Lora:400i|Montserrat:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <ul class='ul-nav'>
            <li class = 'li-nav'><h2>Eat the Sea</h2></li>
        </ul>
        <!-- put title here -->
    </nav>
    <main>
        <section id='tide-search'>
            <h2>Search Tides at your favorite places</h2>
            <p>Enter your location and desired tide level to view tides for this week!</p>
            <form action="" id="tide-form">
                <h4>Location</h4>
                <label for="loc-name"></label>
                <input type="text" name='loc-name' placeholder="Location name" id='location-input'>
                <label for="latitude"></label>
                <input type="text" name='latitude' placeholder="Latitude" id="lat-input">
                <label for="longitude"></label>
                <input type="text" name='longitude' placeholder="Longitude" id="long-input">
                
                <h4>Tide</h4>
                <select name="tide-type" id="tide-type">
                    <option value="">- Select an Option -</option>
                    <option value="high-tide">High Tide</option>
                    <option value="low-tide">Low Tide</option>
                </select>
                <label for="tide-height"></label>
                <input type="number" step="0.1" name="tide-height" placeholder="Tide height (in feet) " id="tide-input"> <br>
                <button type="submit" id="form-submit">Find Upcoming Tides</button>
            </form>
        </section>
        <section id='location-card-container'>
            <div id='location-div'></div>
        </section>
    </main>
</body>
<script src="js/index.js"></script>
</html>
