<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <nav>
        Here's where the nav bar goes
    </nav>
    <main>
        <section id='tide-search'>
            <h2>Enter your location and desired tide level to view upcoming tides!</h2>
            <form action="">
                <h4>Location</h4>
                <label for="latitude">Latitude: </label>
                <input type="text">
                <label for="longitude">Longitude: </label>
                <input type="text">
                <label for="location-name">Location Name: </label>
                <input type="text">
                <h4>Tide</h4>
                <select name="tide-type" id="tide-type">
                    <option value="">- Select an Option -</option>
                    <option value="high-tide">High Tide</option>
                    <option value="low-tide">Low Tide</option>
                </select>
                <label for="tide-height">Tide Height (in feet): </label>
                <input type="number" step="0.1" name="" id="">
            </form>
        </section>
        <section id='tide-results'>
            <ul id='location-card'>

            </ul>
        </section>
    </main>
</body>
<script src="js/index.js"></script>
</html>
