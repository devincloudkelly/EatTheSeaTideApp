<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Hind+Madurai:300|Lora:400i|Montserrat:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <nav>
        Here's where the nav bar goes
    </nav>
    <main>
        <section id='tide-search'>
            <h2>Enter your location and desired tide level to view tides for this week!</h2>
            <form action="" id="tide-form">
                <h4>Location</h4>
                <label for="latitude">Latitude: </label>
                <input type="text" name='latitude'>
                <label for="longitude">Longitude: </label>
                <input type="text" name='longitude'>
                <label for="loc-name">Location Name: </label>
                <input type="text" name='loc-name'>
                
                <h4>Tide</h4>
                <select name="tide-type" id="tide-type">
                    <option value="">- Select an Option -</option>
                    <option value="high-tide">High Tide</option>
                    <option value="low-tide">Low Tide</option>
                </select>
                <label for="tide-height">Tide Height (in feet): </label>
                <input type="number" step="0.1" name="tide-height" id=""> <br>
                <button type="submit">Find Upcoming Tides</button>
            </form>
        </section>
        <section id='location-card-container'>
            
        </section>
    </main>
</body>
<script src="js/index.js"></script>
</html>
